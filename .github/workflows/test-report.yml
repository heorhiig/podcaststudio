# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run Gradle build
      - name: Run Gradle Build
        run: ./gradlew build

      # Run KtLint for Kotlin code style checks
      - name: Run KtLint
        run: ./gradlew ktlintCheck

      # Run Detekt for static code analysis
      - name: Run Detekt
        run: ./gradlew detekt

      # Run tests with Gradle and generate Jacoco coverage report
      - name: Run Tests and Jacoco
        run: ./gradlew test jacocoTestReport

      # Upload JUnit test report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test/index.html

      # Upload Jacoco coverage report
      - name: Upload Jacoco Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      # Optional: multi-line script to print success message
      - name: Done
        run: |
          echo "Build, Test, and Static Analysis Completed!"
          echo "Reports are uploaded as artifacts."
